<!doctype html>
<html lang="en">
{% include 'base/head.html' %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/doc.css') }}?v=g.random}">
<body>
<div class="container">
    <div class="header">
        <h4>
            <a href="/mturk/upload">
                <i class="fas fa-chevron-left"></i>
            </a>
            Amazon Mechanical Turk
            <button type="button"
                    id="view-mode-btn"
                    style="float:right; margin-top: -5px;"
                    class="btn btn-light">
                <i class="fas fa-exchange-alt"></i> <span>sentence mode</span>
            </button>
        </h4>
    </div>

    <table class="table table-striped" style="border-bottom: 1px solid #EEE;">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <button type="button" class="btn btn-outline-primary btn-block" id="export-btn" style="margin-top: 40px;">Export
    </button>

    <div class="progress" style="position: fixed; bottom: 0; left: 0; height: 10px; width: 100%; display: none">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100">
        </div>
    </div>
</div>
<input type="hidden" id="doc_id" value="{{doc.id}}"/>
<input type="hidden" id="ENCRYPTION_KEY" value="{{ENCRYPTION_KEY}}"/>
{% include 'base/script.html' %}
<script src="{{ url_for('static', filename='js/annotation.js')}}?v={{g.random}}"></script>
{% include 'base/doc_template.html' %}

<!-- Modal -->
<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="exportModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">Export Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="exportModalBody">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
  $(document).ready(function () {
    Event.selection_listen();
    Event.listen_view_mode();
    Event.listen_key();

    API.get_doc_by_local(function (data) {
      if (data) {
        $('#doc-upload-form').hide();
        const sents = data['sents'];
        Renderer.state.sents = sents;

        Event.state.target_sent.min = sents[0]['index'];
        Event.state.target_sent.index = sents[0]['index'];
        Event.state.target_sent.max = sents[sents.length - 1]['index'];

        Renderer.load_annotation_and_render_table();
      }
    });
    Modal.init();

    $('#export-btn').click(function () {
      var annotations = Annotation.data;
      var completed = 0;
      for (var i = 0; i < annotations.length; i++) {
        var annotation_item = annotations[i];
        if (annotation_item.type !== 'sentence') continue;
        if (Annotation.is_empty_basket(annotation_item.basket)) continue;
        completed++;
      }
      if (completed !== Renderer.state.sents.length) {
        swal({
          title: '',
          text: 'Please annotate on all sentences. (Current status: ' + completed + '/' + Renderer.state.sents.length + ')',
          type: 'error',
        });
        return;
      }
      $('#exportModalBody').html(JSON.stringify(Annotation.data));
      $('#exportModal').modal('show');
    });
  })
</script>
</body>
</html>
