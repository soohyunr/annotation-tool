<!doctype html>
<html lang="en">
{% include 'base/head.html' %}
<style>
    .pagination {
        margin-top: 30px;
    }
</style>
<body>
{% include 'base/navbar.html' %}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">title</th>
            <th scope="col">source</th>
        </tr>
        </thead>
        <tbody>
        {% for doc in docs %}
        <tr>
            <td>
                <a href="/doc/{{doc.seq}}">
                    {{doc.title}}
                </a>
            </td>
            <td>
                {{doc.source}}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm">
            {% for i in range(1, total_page+1) %}
            <li class="page-item {% if page == i %} active {% endif %}"><a class="page-link" href="/?p={{i}}">{{i}}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</div>
{% include 'base/script.html' %}
</body>
</html>
