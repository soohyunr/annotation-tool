<!doctype html>
<html lang="en">
{% include 'base/head.html' %}
<style>
    .pagination {
        margin: 40px 20px 70px 0;
        float: right;
    }
</style>
<body>
{% include 'base/navbar.html' %}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">title</th>
            <th scope="col">source</th>
        </tr>
        </thead>
        <tbody>
        {% for doc in docs %}
        <tr>
            <td>
                <a href="/doc/{{doc.seq}}">
                    {{doc.title}}
                </a>
            </td>
            <td>
                {{doc.source}}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="/?p=1">First</a>
            </li>
            {% for i in range(pagination['left'], pagination['right'] +1) %}
            <li class="page-item {% if pagination['page'] == i %} active {% endif %}"><a class="page-link"
                                                                                         href="/?p={{i}}">{{i}}</a>
            </li>
            {% endfor %}
            <li class="page-item">
                <a class="page-link" href="/?p={{pagination['total_page']}}">Last</a>
            </li>
        </ul>
    </nav>
</div>
{% include 'base/script.html' %}
</body>
</html>
