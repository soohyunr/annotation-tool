<div class="navbar d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a href="/">NLPCL</a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-2">
        {% if g.user %}
        {{g.user['username']}}
        {% endif %}
    </nav>
    {% if not g.user %}
    <a class="btn btn-outline-primary" href="/login">Sign In</a>
    {% else %}
    <div class="btn-group">
        <button type="button"
                class="btn btn-outline-dark dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
            Menu
        </button>
        <div class="dropdown-menu dropdown-menu-right">
            {% if g.user.is_admin %}
            <a class="dropdown-item" href="/users">User management</a>
            <a class="dropdown-item" href="/download/dataset" target="_blank">Download dataset</a>
            <a class="dropdown-item" href="/download/AMT_v2" target="_blank">Download AMT_v2</a>
            <a class="dropdown-item" href="/download/AMT_v3" target="_blank">Download AMT_v3</a>
            <a class="dropdown-item" href="/download/encrypted" target="_blank">Download encrypted documents</a>
            <div class="dropdown-divider"></div>
            {% endif %}
            <a class="dropdown-item" href="javascript:logout()">Log out</a>
        </div>
    </div>
    {% endif %}
</div>
